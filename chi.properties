wolfSpiderNest_description=房子大小的巨型狼蛛在这里筑了巢，偶尔会从村庄里掠走人或牛羊来喂养巢穴里的怪物。清理巢穴的话当地居民会感激您，您也需要处理这些有损帝国财政的威胁。
