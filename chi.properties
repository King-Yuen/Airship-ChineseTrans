x_defeats_waspNest=发条黄蜂被{0}击败了！
waspNestClearedMainspring=当发条蜂巢支离破碎，失去了能量补给的发条黄蜂很快坠毁。蜂巢的主发条由高级钢材打造，非常值钱。只剩下一个问题：谁给它们上发条？
