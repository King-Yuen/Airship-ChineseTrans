sh_HOME={0}是你的母城。城市有你的旗帜。你每次征服一座城市将会给你带来额外的收入，但是你必须防卫好它。
sh_FLEET=这是你的初始舰队。点击它，你可以在右边的面板看到它的船只。在你下命令之前，你可以点击个别船只来选择和取消他们。
sh_CONSTRUCT=建立你的舰队，你可能要建造另一个飞艇。点击你的母城，然后选择“建造船只”。在你的预算范围内设计一艘船，然后命它名，单击确定。建造将开始，一旦完成它将加入舰队。
sh_SPEED=你可以暂停游戏下达最初的指令。你可以选择暂停按钮或按下空格，你可以在任何时候暂停时间。随着时间的推移，你将获得更多的资金用来建造更多的船只和防御建筑。
sh_SPY=现在是时候去侦察你第一个要征服的对象。通过点击它，选择“发送间谍”发送一个间谍到附近的城市。一段时间后，间谍会开始发来关于这个城市的信息。
sh_SPY_DONE=你的间谍现在已成立，并从{0}。下列信息已成为可供选择的：它产生的收入和它的造船厂的规模，它决定了它可以建造新船的速度。在这种情况下，“{1}”，它适用于城市，一旦你征服了它，它就适用于你的帝国。最后，它的秘密警察的水平，这决定了受贿和破坏的难易度。如果你点击这个城市，你现在可以选择“城市”，它可以让你看到它的防御和驻军。使用间谍，你可以决定什么样的舰队你需要征服一个城市。  
sh_INVADE=一旦你的舰队准备就绪，请选择它。现在有一个“入侵”按钮。点击入侵将所有选定的船舶去入侵选定的城市。现在入侵这座城市，并为自己准备好战斗。
sh_INVADE_air=一旦你的舰队是准备好了，请选择它。由于敌人的城市只从空中入侵，你必须取消选择舰队中的陆行舰。你的舰队达到要入侵的城市后，点击的列表中的"入侵"按钮。侵入入侵这座城市，并为自己准备好战斗。 
sh_DEFEND=这个城市有没有防御性建筑。要解决此问题，请点击它并选择“防御”。这将打开一个屏幕，你可以在这里建设。
sh_INVADERS=这个敌人的舰队正在入侵你其中一个城市！请确保它有防备的。为了加强它，移动你的舰队去那里或建立额外防御性建筑。
sh_RAIDERS=这个敌方舰队正在袭击你的一个城市。如果你不能很快迫使袭击者撤退，他们会掠夺你的城市并减少其收入。为了防止这一点，移动你的舰队或建立防御建筑。
sh_CONTINUE=巩固你第一个政府的城市，并建立自己的舰队，征服一座又一座城市。过不了多久，世界将会拜倒在你的旗下。
