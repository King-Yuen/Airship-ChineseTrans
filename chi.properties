dragonNest_displayName=龙
dragonNest_occupation=龙开始在这里筑巢！
dragonNest_description=一对龙在这里筑巢。有传言说这些神话中的生物在它们的巢穴里囤积着巨大的财富，只有打败它们的强者才能获取。然而要命的是，这些生物正在掠夺附近的村庄，吞噬人和动物，并将整个村庄烧毁。
x_defeats_dragonNest=龙被{0}击败了！
dragonNestHoard=传说是真的，至少目前看来是这样！在巢穴的残骸中，您的部队发现了成堆成山的金币，巨大的珠宝，古老的王冠，以及足够装饰整座城堡的金银器皿。这笔收入将会极大程度地充实您的国库。
dragonNestRiders=在巢穴的残骸中，您的部队发现了一些蛋，它们奇迹般地完好无损。这些蛋被运回国内并成功孵化出幼龙，在精心的饲育下，它们逐渐成长，最终成为能够由饲养者们驾驭的强大生物。
dragonNestDragonhide=在巢穴残骸中，您的部队找到了龙每年蜕下来的皮。帝国工程师利用这些材料，为帝国舰队做出了贵重但富有弹性的龙皮装甲。
dragonNestDefeated=您的部队将整个巢穴残骸搜刮了一遍。事实证明，对于龙的传说只能持保留态度。很多闪闪发亮的东西被发掘出来，但是龙没有人类的价值概念，所以大多数战利品是破铜烂铁和玻璃碎片，以及偶尔出现在其中的金币。
