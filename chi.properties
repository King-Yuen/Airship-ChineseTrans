TOWER_name=基本战斗
TOWER_editorIntro=欢迎来到飞艇学院，下面这艘船将是你第一艘指挥舰皇家雄狮号。但是首先，关于怎样航行的基本教程：你可以用方向键或光标接触屏幕的一侧来四处移动，你可以用滚轮或+-来放大或缩小。现在我们来检查船的每一部分。
TOWER_editorIntro2=你能看到这艘船下面的第一条命令。有关如何导航的一些基本信息：你可以通过箭头和WASD键移动。你可以使用滚轮或 + - 按钮放大或缩小。我们将检查你的船的每一个部分。
TOWER_editorOutro=随着这个快速教程的完成，是时候开始一场简单的战斗了。当你准备完毕，点击下面的开始按钮
TOWER_combatIntro=可以看到左上方的皇家雄狮号以及右下角的分裂份子的建筑，船已经在战斗位置准备好了，我们的实力高于分裂份子，所以这是一场简单的战斗，旁观就行了。
TOWER_victoryOutro=太好了！我们已经毁掉了这个分裂份子的前哨站。让我们继续你的训练
TOWER_defeatOutro=不可思议！分裂份子竟然击毁了我们！让我们再试一次。
TOWER_SUSPENDIUM_CHAMBER=你的船由矩形模块组成。现在高亮的是一个浮石舱。浮石水晶为你的船产生浮力，让船保持在空中，这个房间能改变浮力让你的船来上下移动。
TOWER_PROPELLER=螺旋桨模块为你的船产生推进力，让你的船来左右移动。
TOWER_COAL_STORE=浮石舱和螺旋桨都需要煤来提供动力。煤炭在这里保存。船员会自动把煤炭带到需要它的地方。
TOWER_CANNON=当然，皇家雄狮号不是一艘没有武器的军舰，如果有船进入大炮射程，船前部的三个大炮将会自动开火。
TOWER_AMMO=弹药存放在这里，你的船员会自动填装武器。作为一个指挥官，你需要下达高级指令和高效地放置你的船。
TOWER_QUARTERS=船员宿舍用来容纳船员。你能在左上角的信息面板中看到船需要和拥有多少船员。
TOWER_HATCH=这个舱门是船用来补给材料的。一艘船可能会需要多个舱门或货舱门，视船的大小而定。
TOWER_BRIDGE=最后这个皇家雄狮号的舰桥。如果舰桥被摧毁或没有船员，你将无法对船发出命令。（但船会继续战斗）
TOWER_retryEditorIntro=
_Completed_=
ADD_GUNS_name=大炮
ADD_GUNS_editorIntro=接下来你要指挥皇家灰熊号。
ADD_GUNS_FIRE_POINT=为了提高飞船的生存能力，灰熊号有一个灭火模块以及两个水塔用于让船员在战斗时候扑灭火灾。
ADD_GUNS_editorOutro=目前，皇家灰熊号没有任何武装。完成你这部分的训练：安装几门大炮，在左侧选单中选择大炮，然后点击格子放置武器大炮需要连接到船上并且前面有自由空间，幽灵地板连接模块可以扩展连接到大炮，如果船的模块没有全部连接左上角的信息面板会发出警告。如果你要删除警告，点击左上角的删除并点击大炮将其删除，如果你放置好了，点击开始来战斗。
ADD_GUNS_cannonUnreachable=一个大炮没有连接到船的主体，如果你看到船的地板和梯子，并没有路能过去。仅在左上方的面板上出现了警告，选择“删除模块”将其删除。
ADD_GUNS_cannonDisconnect=一个大炮没有连接到船的主体，它将以红色突出显示，并在左上方的面板中出现警告。选择“删除模块”将其删除。
c_moduleUnreachable=你的其中一个模块无法没有连接到船的主体。如果你看到船的地板和梯子，并没有路能过去。选择“删除模块”将其删除。
c_moduleUnreachable2=你的其中一个模块无法没有连接到船的主体。如果你看到船的地板和梯子，并没有路能过去。选择“删除模块”将其删除。你也可以通过增加走廊或其他模块来完成他们的对接。
ADD_GUNS_combatIntro=皇家灰熊号发现另一个分裂份子的前哨站。敌人的建筑不在射程范围内，因为它太远了。为了修正这个问题，从下面的面板中选择移动命令，船的轮廓将显示在你的光标处，单击鼠标来移动船到轮廓位置。向下移动船。
ADD_GUNS_goDown=皇家灰熊号相对于前哨站依旧太高，选择移动命令将船下移，使其进入大炮射程范围。
ADD_GUNS_victoryOutro=成功！你的课程进行的相当顺利。
ADD_GUNS_defeatOutro=不幸的是，你被击败了，让我们重新回到设计界面。
ADD_GUNS_retryEditorIntro=这一次，确保给皇家灰熊号增加足够多的大炮来击败分裂份子。
FIRING_ARCS_name=位置
FIRING_ARCS_editorIntro=接下来我们将了解如何通过移动你的船来躲避敌人的炮火。这是皇家捷豹号，在这个练习中你将指挥它。
FIRING_ARCS_REPAIR_BAY=皇家捷豹号有一个修理舱，里面有修理工具，这允许船员在战斗中来修复受损模块。
FIRING_ARCS_editorOutro=点击开始来实时演练。
FIRING_ARCS_combatIntro=这次我们要面对更大的威胁，一个共和防御塔。皇家捷豹号正面攻击可能会失败，但这个塔有一个弱点：几乎所有枪支都对着同一方向。我们要充分利用这个优势，你需要控制你的船保持其在塔的射程之外，再次从下面的面板选择移动命令，选择“翻转”按钮或者按F来让你的船翻转，点击塔的后上方让你的船移动到那里并让你的船开火。
FIRING_ARCS_arcs=在你的枪前面的红色弧度表示没有可以攻击的目标。使用移动工具重新定位你的船使敌人的建筑在你的武器攻击范围内。记住你可以用过方向键，+ -，以及鼠标来移动或缩放画面。
FIRING_ARCS_collision=船只在想着他的目标前进时是直线运动，一旦和其他对象靠得太近，他们会停止以避免将会发生的碰撞，确保你的船和目标之间有一片自由空间。
FIRING_ARCS_flip=你需要翻转你的船以便将武器对准目标，选择下面的面板选择移动命令中的“翻转”按钮或者按F来让你的船翻转。然后，点击移动到敌人防御塔的右上方。
FIRING_ARCS_victoryOutro=非常好！你小心的操作，打败了一个更强大的敌人。
FIRING_ARCS_defeatOutro=不幸的是，你的进攻失败了。再试一次，确保你的船出现在正确的位置。
FIRING_ARCS_retryEditorIntro=
UPARMOUR_name=装甲
UPARMOUR_editorIntro=这是皇家猛虎号，这是一艘轻型战舰，装配了来福枪的敌人对轻甲特别有效，所以我们开始战斗前需要升级装甲，除了模块，还有飞艇的附加层结构，装甲，油漆，花纹。你可以使用左侧面板的按钮在图层中切换，后两个是单纯的装饰。现在，我们要装甲层，选择它。
UPARMOUR_editorOutro=现在猛虎号只有非常薄的木墙，很容易被打破。为了在来福枪的攻击中存活，穿至少需要钢制装甲或加筋木装甲。从左侧列表中选择这些装甲类型之一，然后通过拖动光标“画”出新的装甲在船上。完成装甲的升级，点击开始。
UPARMOUR_combatIntro=现在让我们看看你新安装的装甲是否足够。这次你的对手有双向来复枪，所以我们在移动方面能做得十分有限，然而我们目前离目标很远，武器离目标的距离越短越精确。在浮石中移动你的船来靠近敌人建筑。船将会有一个合适的直线飞行，在将要与石头碰撞时自动停止。
UPARMOUR_closer_yet=移动皇家猛虎号接近并击中他们。
UPARMOUR_victoryOutro=正如你所看到你，重装甲能更好地保护你的船。当然这是有代价的，重装甲更贵也更重，会减少上升的高度。
UPARMOUR_defeatOutro=很显然，然而需要更强的装甲。
UPARMOUR_retryEditorIntro=这一次，我们安装加筋木装甲，我们能够有效防御子弹，我们可以用重型的钢制装甲，但是这将使浮石舱太重了。将左边的装甲解除。
CHOOSE_YOUR_WEAPON_name=武器
CHOOSE_YOUR_WEAPON_editorIntro=不同的武器有不同的特点。大炮破坏力大，但是攻击频率缓慢。来复枪便宜，但是对轻装甲有效。手榴弹威力大但是攻击范围太小。
CHOOSE_YOUR_WEAPON_editorOutro=这是皇家豪猪号，除了武器，其他都装备完成了。点击左侧面版增加武器，请确保连接正确以及不超出预算。一旦船只准备就绪点击开始。
CHOOSE_YOUR_WEAPON_combatIntro=现在让我们看看你的设计如何对付敌人的战舰。记住，你可以通过移动来增加自己的优势。一旦你给了一个命令，在给下一个命令前有一段延迟。诸君武运昌隆！
CHOOSE_YOUR_WEAPON_victoryOutro=胜利！这下你可以成为一个不折不扣的造船师。
CHOOSE_YOUR_WEAPON_defeatOutro=显然，你的设计仍有不足，让我们再试一次，确保有足够的武器对付对手。
CHOOSE_YOUR_WEAPON_arcs=在你的枪前面的红色弧度表示没有可以攻击的目标。使用移动工具重新定位你的船使敌人的建筑在你的武器攻击范围内。记住你可以用过方向键，+ -，以及鼠标来移动或缩放画面。
CHOOSE_YOUR_WEAPON_retryEditorIntro=
LANDSHIP_name=陆行舰
LANDSHIP_editorIntro=陆行舰相当于坠落的飞艇，他们不考浮石驱动，而是靠螺旋桨在轨道上运行。
LANDSHIP_SMALL_TRACKS=这是在轨道上运行的皇家枪兵号。相较于飞艇，陆行舰更快更坚固，但不太灵活。
LANDSHIP_editorOutro=在此之前，你需要为你的船选择武器。这里有两个新的模块，请选择一个。一旦你做出了选择，单击开始进行战斗。
LANDSHIP_combatIntro=这次你的船要面对使用浮石尘引擎的飞船。
LANDSHIP_victoryOutro=你的设计师成功的。
LANDSHIP_defeatOutro=不幸的是，你失败了，下一次尝试使用高射炮。
LANDSHIP_retryEditorIntro=
MULTISHIP_name=多艘船
MULTISHIP_editorIntro=下一步，我将教你如何控制多艘船。
MULTISHIP_editorOutro=你会指挥一个小队的三艘船。
MULTISHIP_combatIntro=战斗从选择第一艘船开始。要选择别的船只，请单击或按TAB键。
MULTISHIP_info=定位你的船只，使敌人在你时视线范围内。你可以选择多艘船只并同时给他们命令。拖动以创建选择矩形，或双击船只以选择所有船只。你也可以在船只上点击，添加或删除它们。最后，你可以按ctrl和一个数字来存储当前选择的船只，并再次使用相同的数字来检索它。这可以让你为你的舰队设立小队。
MULTISHIP_victoryOutro=你成功地指挥了一个小舰队。做得好。
MULTISHIP_defeatOutro=不幸的是，你的舰队被击败了。尝试确保三艘船能够把他们的武器都对准他们。
DESIGN_name=船只设计
DESIGN_editorIntro=这是皇家巨龙号。除了武器，其他都需要你自己设计。这一次你可以自由编辑船只。预算有1600。左上方的信息面板能记录你的设计。设计到你满意为止，点击开始。
DESIGN_moreGuns=确保给你的设计增加足够的武器。
DESIGN_editorOutro=
DESIGN_combatIntro=这一次，你的设计要面对两个敌人。让我们看看他是如何存活的。
DESIGN_victoryOutro=太棒了！你的船只设计证明了它的战斗力。
DESIGN_defeatOutro=不幸的是，你的设计被击败了。让我们回到船只编辑器，并运用我们在这里学到的知识。
DESIGN_retryEditorIntro=让我们看看，如果我们可以修改你的设计来赢得这场战斗。或者，如果你愿意，你可以离开并重新启动这项工作，恢复到初始设计。
BOARDING_name=登机
BOARDING_editorIntro=这一次让你从零开始设计船只。值得注意的是，这次你要建造一艘登机作战部队的母舰。在左侧的底部有一个“部队”的类别，包含军营模块，安装一个或几个在你的穿上，这一次正常的武器将不能使用。
BOARDING_editorOutro=你的预算为750。在左上方能查看与你的船只有关的所有问题。准备就绪后，点击开始、
BOARDING_combatIntro=你的海军陆战队现在可以登上敌人的船。要这么做之前，选择一艘敌船为目标，将船非常接近但高于敌方船只，这样海军陆战队就能跳过去了。
BOARDING_victoryOutro=你成功占领了敌舰，如果在那艘船上有足够的海军陆战队，那艘被占领的船能和你并肩战斗。
BOARDING_defeatOutro=不幸的是，在占领敌舰前你被击败了。让我们再次尝试一。
BOARDING_nowMove=现在移动你的船让它非常接近但高于敌方船只，这样海军陆战队就能跳过去开始接管敌舰。
